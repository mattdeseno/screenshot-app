<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .screenshot-container {
            margin-top: 30px;
            display: none;
        }

        .screenshot-container.show {
            display: block;
        }

        .screenshot-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .screenshot-wrapper {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: #f5f5f5;
            max-height: 600px;
            overflow-y: auto;
        }

        .screenshot-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .download-btn {
            margin-top: 15px;
            background: #4caf50;
            padding: 10px 20px;
            font-size: 13px;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .example-urls {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .example-urls p {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .example-urls button {
            background: #f0f0f0;
            color: #333;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            padding: 8px 16px;
        }

        .example-urls button:hover {
            background: #e0e0e0;
        }

        .config-note {
            margin-top: 20px;
            padding: 10px 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Screenshot Generator</h1>
        <p class="subtitle">Enter any public website URL to capture a full-page screenshot</p>

        <div class="input-group">
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com" 
                autocomplete="off"
            >
            <button id="screenshotBtn">Generate Screenshot</button>
        </div>

        <div class="status" id="status"></div>

        <div class="screenshot-container" id="screenshotContainer">
            <div class="screenshot-title">Screenshot Result:</div>
            <div class="screenshot-wrapper">
                <img id="screenshotImage" alt="Website screenshot">
            </div>
            <button class="download-btn" id="downloadBtn">Download PNG</button>
        </div>

        <div class="example-urls">
            <p><strong>Try these examples:</strong></p>
            <button class="example-btn" data-url="https://www.google.com">Google</button>
            <button class="example-btn" data-url="https://www.github.com">GitHub</button>
            <button class="example-btn" data-url="https://www.wikipedia.org">Wikipedia</button>
            <button class="example-btn" data-url="https://www.bbc.com">BBC News</button>
        </div>

        <div class="config-note" id="configNote" style="display: none;">
            ⚠️ Backend URL not configured. Update BACKEND_URL below with your Leapcell deployment URL.
        </div>
    </div>

    <script>
        // Configuration
        // TODO: After deploying backend to Leapcell, update this URL
        // Example: const BACKEND_URL = 'https://your-app-name.leapcell.app/screenshot';
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:4000/screenshot'
            : 'REPLACE_WITH_YOUR_LEAPCELL_URL/screenshot'; // Update this after deployment!

        // Show config warning if using placeholder URL
        if (BACKEND_URL.includes('REPLACE_WITH_YOUR_LEAPCELL_URL')) {
            document.getElementById('configNote').style.display = 'block';
        }

        // DOM elements
        const urlInput = document.getElementById('urlInput');
        const screenshotBtn = document.getElementById('screenshotBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const screenshotContainer = document.getElementById('screenshotContainer');
        const screenshotImage = document.getElementById('screenshotImage');
        const exampleBtns = document.querySelectorAll('.example-btn');

        // Current screenshot data
        let currentScreenshotBlob = null;
        let currentUrl = '';

        /**
         * Show status message
         */
        function showStatus(message, type = 'loading') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        /**
         * Clear status message
         */
        function clearStatus() {
            status.className = 'status';
            status.textContent = '';
        }

        /**
         * Normalize URL - add https:// if no protocol specified
         */
        function normalizeUrl(urlString) {
            urlString = urlString.trim();
            if (!urlString.startsWith('http://') && !urlString.startsWith('https://')) {
                urlString = 'https://' + urlString;
            }
            return urlString;
        }

        /**
         * Take screenshot of the URL
         */
        async function takeScreenshot() {
            const rawUrl = urlInput.value.trim();

            // Validate input
            if (!rawUrl) {
                showStatus('Please enter a URL', 'error');
                return;
            }

            const targetUrl = normalizeUrl(rawUrl);

            // Basic URL validation
            try {
                new URL(targetUrl);
            } catch (err) {
                showStatus('Invalid URL format', 'error');
                return;
            }

            // Disable button and show loading
            screenshotBtn.disabled = true;
            urlInput.disabled = true;
            showStatus('Loading and capturing screenshot... This may take a few seconds.');
            screenshotContainer.classList.remove('show');

            try {
                // Call backend API
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: targetUrl })
                });

                // Handle error responses
                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = errorData.error || 'Unknown error occurred';
                    showStatus(`Error: ${errorMessage}`, 'error');
                    return;
                }

                // Get the PNG blob
                const blob = await response.blob();
                currentScreenshotBlob = blob;
                currentUrl = targetUrl;

                // Display the screenshot
                const imageUrl = URL.createObjectURL(blob);
                screenshotImage.src = imageUrl;
                screenshotContainer.classList.add('show');
                showStatus('Screenshot captured successfully!', 'success');

            } catch (error) {
                // Network or other errors
                if (error.message === 'Failed to fetch') {
                    showStatus('Cannot connect to backend. Make sure the backend URL is configured correctly.', 'error');
                } else {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            } finally {
                // Re-enable button
                screenshotBtn.disabled = false;
                urlInput.disabled = false;
                urlInput.focus();
            }
        }

        /**
         * Download the screenshot as PNG
         */
        function downloadScreenshot() {
            if (!currentScreenshotBlob) {
                return;
            }

            // Create download link
            const url = URL.createObjectURL(currentScreenshotBlob);
            const a = document.createElement('a');
            a.href = url;
            
            // Generate filename from URL
            const hostname = new URL(currentUrl).hostname;
            const timestamp = new Date().toISOString().slice(0, 10);
            a.download = `screenshot-${hostname}-${timestamp}.png`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * Handle example URL buttons
         */
        exampleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                urlInput.value = btn.dataset.url;
                urlInput.focus();
                takeScreenshot();
            });
        });

        // Event listeners
        screenshotBtn.addEventListener('click', takeScreenshot);
        downloadBtn.addEventListener('click', downloadScreenshot);

        // Allow Enter key to trigger screenshot
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                takeScreenshot();
            }
        });

        // Focus input on page load
        window.addEventListener('load', () => {
            urlInput.focus();
        });
    </script>
</body>
</html>
